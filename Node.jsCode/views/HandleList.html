<!DOCTYPE html>
<html>
<head>


  <title>List</title>
<script>
  document.addEventListener('df-list-element-clicked', (event) => {

	const userInput = event.detail.event;
	
	const metadata ={ 
    "parameters": {
		"userque":userInput
	}
  
  };

	
	const dfMessenger = document.querySelector('df-messenger');
	dfMessenger.setQueryParameters(metadata);
		dfMessenger.sendRequest('event', 'QUESTION');	
	
  });

 
</script>  
  
  
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
<df-messenger
  project-id="scratchit"
  agent-id="4dfac68d-e1cf-45ba-9a77-3da266fe5055"
  intent="WELCOME"
  language-code="en"
  storage-option="none"
  >
  <df-messenger-chat-bubble
   chat-title="ReadTheManual">
  </df-messenger-chat-bubble>
  
</df-messenger>
<style>
  df-messenger {
    z-index: 999;
    position: fixed;
    bottom: 16px;
    right: 16px;
  }
</style>


</body>
</html>
